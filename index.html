<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>ООПТ Пензы — Leaflet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <style>
      html,
      body,
      #map {
        height: 100%;
        margin: 0;
      }
      .ui {
        position: absolute;
        z-index: 1000;
        top: 10px;
        left: 10px;
        background: rgba(255, 255, 255, 0.9);
        padding: 6px 10px;
        border-radius: 8px;
        font: 14px system-ui;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div class="ui">ООПТ Пензы — GeoJSON</div>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script>
      // Базовая карта OSM
      const map = L.map("map", { zoomControl: true });
      const osm = L.tileLayer(
        "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
        {
          maxZoom: 19,
          attribution: "&copy; OpenStreetMap contributors",
        }
      ).addTo(map);

      // Грузим GeoJSON (лежит рядом с index.html)
      const guessBase = location.pathname.endsWith("/")
        ? location.pathname
        : location.pathname.replace(/[^/]*$/, "");
      const url = guessBase + "export.geojson";

      fetch(url, { cache: "no-cache" })
        .then((r) => {
          if (!r.ok) throw new Error("HTTP " + r.status + " — " + url);
          return r.json();
        })
        .then((gj) => {
          // Leaflet сам понимает GeoJSON ([lon, lat] внутри — это ок)
          const layer = L.geoJSON(gj, {
            style: {
              color: "#0a7a0a",
              weight: 2,
              fillColor: "#00ff00",
              fillOpacity: 0.25,
            },
            onEachFeature: (feature, l) => {
              const p = feature.properties || {};
              const name = p.name || p.protection_title || p["@id"] || "ООПТ";
              l.bindPopup(
                `<b>${name}</b>${
                  p.protection_title ? `<br>${p.protection_title}` : ""
                }`
              );
            },
          }).addTo(map);

          const b = layer.getBounds();
          if (b.isValid()) map.fitBounds(b, { padding: [20, 20] });
          else map.setView([53.2001, 45.0046], 11);
        })
        .catch((err) => {
          alert(
            "Не удалось загрузить GeoJSON: " +
              err.message +
              "\nПроверь, что penza-oopt.geojson лежит рядом с index.html"
          );
          map.setView([53.2001, 45.0046], 11);
        });
    </script>
  </body>
</html>
